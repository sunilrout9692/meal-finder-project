<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-danger p-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">&#127968; MEAL FINDER</span>
    </div>
  </nav>
  <!-- Toggle Sidebar Button -->
<button class="btn btn-outline-light bg-orange toggle-sidebar" onclick="toggleSidebar()">
  ‚ò∞
</button>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <button class="btn-close m-3 float-end" onclick="toggleSidebar()"></button>
  <h5 class="px-4 mt-5">Categories</h5>
  <ul class="list-group list-group-flush px-3 pb-4" id="category-list">
    <!-- Categories will be populated dynamically -->
  </ul>
</div>


  <!-- Hero Section -->
  <section class="hero text-white text-center">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search recipes here...">
      <button onclick="searchMeal()">üîç</button>
    </div>
    <h2 class="mt-4">What are your favorite cuisines?</h2>
    <p>PERSONALIZE YOUR EXPERIENCE</p>
  </section>

  <!-- Meals or Categories -->
  <section class="container my-5">
    <h3>Meals & Categories</h3>
    
    <div class="row" id="meals"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
