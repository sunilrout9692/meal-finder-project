<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Details</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-danger p-3">
    <div class="container-fluid">
      <span class="navbar-brand">&#127968; MEAL FINDER</span>
    </div>
  </nav>

  <section class="container my-5" id="meal-details">
    <h2>Loading Meal...</h2>
  </section>

  <script>
    const mealId = localStorage.getItem("mealId");
    fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
      .then(res => res.json())
      .then(data => {
        const meal = data.meals[0];
        const container = document.getElementById('meal-details');

        const ingredients = [];
        for (let i = 1; i <= 20; i++) {
          if (meal[`strIngredient${i}`]) {
            ingredients.push(`${meal[`strIngredient${i}`]} - ${meal[`strMeasure${i}`]}`);
          }
        }

        container.innerHTML = `
          <div class="card p-4">
            <div class="row">
              <div class="col-md-6">
                <img src="${meal.strMealThumb}" class="img-fluid mb-3"/>
              </div>
              <div class="col-md-6">
                <h2>${meal.strMeal}</h2>
                <h5 class="text-danger">Category: ${meal.strCategory}</h5>
                <p><strong>Area:</strong> ${meal.strArea}</p>
                <p><strong>Tags:</strong> ${meal.strTags || 'None'}</p>
                <a href="${meal.strSource}" target="_blank">View Full Source</a>
              </div>
            </div>
            <hr/>
            <h4>Ingredients:</h4>
            <ul>${ingredients.map(item => `<li>${item}</li>`).join('')}</ul>
            <h4>Instructions:</h4>
            <p>${meal.strInstructions}</p>
          </div>
        `;
      });
  </script>
</body>
</html>
